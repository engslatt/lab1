<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Dish</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container row no-gutter">
		<div id="header" class="col-md-12 secondHeader">
			<h1>HOMELETTE</h1>
			<h5>From the best chefs in the world directly into your kitchen</h5>
		</div>
		<div class="col-md-2" id="exampleView">
			<div>
				<h4>My dinner</h4>
				<p>People:<span id="numberOfGuests"/></span></p>
			</div>
 			<div>
            <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div> 
			<div>
				<div id="menuList">
					<table>
						<tr>
							<th>Dish name</th>
							<th>Cost</th>
						</tr>
						<tr class="costColor" id="pending">
							<td id="foodName">Pending</td>
							<td>SEK</td>
							<td>0.00</td>
						</tr>
					</table>
					<hr class="blackLine">
					<table>
						<tr id="totalCost" class="costColor">
							<td>SEK</td>
							<td>0.00</td>
						</tr>
					</table>
				</div>
			</div>
			<button id="#confirmButton" class="btn">Confirm Dinner</button>
		</div>
		<div class="col-md-10">
			<div id="dishDiv">
				<h4>Select dish:</h4> 
				<hr class="blackLine">
				<span><input type="text" placeholder="Enter key words" id="selsectedDish">
				<button class="btn" id="searchButton">Search</button></span>
 			<select id="#dishDrop">
				<option>Starters</option>
				<option>Main</option>
				<option>Dessert</option>
			</select> 
			</div>			
			<div id="picBox">
				<div class="row" id ="foodDetail">
					
				<!-- 
				<div class="col-md-2">
					<div class="thumbnail" id="thumb1">
						<img src="__.image__" id="__.name__unnecessary__" class="foodPics" style="width:128px;height:128px;">
						<div class="caption">
							<p><a href="#" class="btn btn-primary" role="button">__.name__</a></p>
							<p>__.description__</p>
						</div>
					</div>
				</div>
				 -->

				</div>
				
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </body>
</html>
