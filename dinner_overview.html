<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner overview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container row no-gutter">
		<div id="header" class="secondHeader" class="col-md-12">
			<h1>HOMELETTE</h1>
			<h5>From the best chefs in the world directly into your kitchen</h5>
		</div>
	</div>
	<div class="container row no-gutter">
		<div class="col-md-12" id="dinnerOverview">
			<div class="col-md-6">
				<h3> My Dinner: <span>3 people</span></h3>
			</div>
			<div class="col-md-6">
				<button id="backButton" class="btn">Go back and edit dinner</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="overviewPics">
			<div class="col-md-3">
				<img src="images/toast.jpg" id="Toast" class="foodPics" style="width:128px;height:128px;">
				<div class="caption"></div>
				<p><a href="#" class="btn btn-primary" role="button">Baked brie</a></p>
				<p>100.00 SEK</p>
			</div>
			<div class="col-md-3">
				<img src="images/icecream.jpg" id="Icecream" class="foodPics" style="width:128px;height:128px;">
				<div class="caption"></div>
				<p><a href="#" class="btn btn-primary" role="button">Baked brie</a></p>
				<p>100.00 SEK</p>
			</div>
			<div class="col-md-3">
				<img src="images/bakedbrie.jpg" id="Bakedbrie" class="foodPics" style="width:128px;height:128px;">
				<div class="caption"></div>
				<p><a href="#" class="btn btn-primary" role="button">Baked brie</a></p>
				<p>100.00 SEK</p>
			</div>
			<div class="col-md-3">
				<p>Total price: 300.00 SEK</p>
			</div>
			<hr class="blackLine">
			<div class="row">
				<div class="col-md-4"><button class="btn" id="printButton">Print Full Recipe</button></div>
			</div>
		</div>
	</div>

		

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </body>
</html>
