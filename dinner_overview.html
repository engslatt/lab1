<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner overview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container row">
		<div id="header" class="col-md-12">
			<h1>HOMELETTE</h1>
			<h5>From the best chefs in the world directly into your kitchen</h5>
		</div>
	</div>
	<div class="row">
		<div id="overview" class="col-md-12">
			<div class="col-md-6">
				My Dinner: <span>3 people</span>
			</div>
			<div class="col-md-6">
			<button id="backButton" class="btn">Go back and edit dinner</button>
			</div>
		</div>
	</div>
		<div class="col-md-12">
			<div class="col-md-2"><img src="images/meatballs.jpg" height="42" width="42" id="lasagne"></div>
			<div class="col-md-2"><img src="images/icecream.jpg" height="42" width="42" id="brie"></div>
			<div class="col-md-2"><img src="images/bakedbrie.jpg" height="42" width="42" id="toast"></div>
		</div>
		<div class="col-md-12"><button class="btn" id="printButton">Print Full Recipe</button></div>

		

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
  </body>
</html>
